<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Recursos Globales/Fuentes/Fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../Recursos Globales/Imagenes/Logo.png" type="image/png">
    <link rel="stylesheet" href="../Primer-Plano/descripcion/Shikimori/style.css">
    <link rel="stylesheet" media="screen and (min-width: 800px)"
        href="../Recursos Globales/Media-Queries/screen-block.css">
    <script defer src="script.js"></script>
    <title>The Geeks Heaven</title>
</head>

<body>
    <header>
        <div class="header__item item__encabezado">
            <div class="encabezado__item encabezado--izquierda">
                <h1 class="encabezado__h1 h1--encabezado">The Geeks Heaven</h1>
                <h2 class="encabezado__h2 h2--encabezado">Mangas y Comics</h2>
            </div>
            <div class="encabezado__item encabezado--derecha">
                <img src="../Recursos Globales/Imagenes/Logo2.png" alt="Logo 'The Geeks Heaven'"
                    class="encabezado__img">
            </div>
        </div>
        <nav class="header__item item_buscador">
            <form action="" class="item_buscador_bg" id="form_filtros">
                <label for="Manga">Manga</label>
                <input type="radio" name="filtro" id="Manga">
                <label for="Novela_Romántica_Juvenil">Novela Romántica Juvenil</label>
                <input type="radio" name="filtro" id="Novela_Romántica_Juvenil">
                <label for="Acción">Acción</label>
                <input type="radio" name="filtro" id="Acción">
                <label for="Fantasía_Oscura">Fantasía Oscura</label>
                <input type="radio" name="filtro" id="Fantasía_Oscura">
                <label for="Aventura">Aventura</label>
                <input type="radio" name="filtro" id="Aventura">
                <label for="Drama">Drama</label>
                <input type="radio" name="filtro" id="Drama">
                <label for="Superhéroes">Superhéroes</label>
                <input type="radio" name="filtro" id="Superhéroes">
            </form>
        </nav>
    </header>
    <main>
    <section id="Todos-Container">
                <ul id="Todos-Container__lista">
                </ul>
                </section>
                </main>
                <footer>
                    <nav class="barra__navegacion">
                        <ul class="barra__navegacion__lista">
                            <li class="navegacion__lista__items">
                                <div class="item--actual actual--oculto">
                                    <a href="../Index/index.html">
                                        <i class="icono--actual inconos__nav fa-solid fa-house fa-2xl">
                                        </i>
                                    </a>
                                </div>
                            </li>
                            <li class="navegacion__lista__items">
                                <div class="item--actual ">
                                    <a href="../Catalogo/catalogo.html">
                                        <i class="inconos__nav fa-solid fa-book-bookmark fa-2xl">
                                        </i>
                                    </a>
                                </div>
                            </li>
                            <li class="navegacion__lista__items">
                                <div class="item--actual actual--oculto">
                                    <a href="../Carrito/carrito.html">
                                        <i class="inconos__nav fa-solid fa-cart-shopping fa-2xl">
                                        </i>
                                    </a>
                                </div>
                            </li>
                            <li class="navegacion__lista__items">
                                <div class="item--actual actual--oculto">
                                    <a href="">
                                        <i class="inconos__nav fa-solid fa-user fa-2xl">
                                        </i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </footer>
                <script src="https://kit.fontawesome.com/6b61d34628.js" crossorigin="anonymous"></script>
</body>
</html>
