<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Recursos Globales/Fuentes/Fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../Recursos Globales/Imagenes/Logo.png" type="image/png">

<body>
    <header>
        <div class="header__item item__encabezado">

            </div>
        </div>
        <div id="screen-lock">
            <div class="screen-lock__card">
                <h4 class="screen-lock__text screen-lock--Titulo">No estamos disponibles para esta resolución</h4>

            </div>

    <main>
        <section id="Recomendacion-Container">
            <div class="recomendacion__background">
                <div class="recomendacion__card">
                    <div class="card__img-recuadro">
                        <a href="../Primer-Plano/descripcion/Shikimori/shikimori.html">

                        </a>
                    </div>
                    <div class="card__txt">
                        <h4 class="txt__titulo">SHIKIMORI ES MÁS QUE UNA CARA BONITA #9</h4>
                        <div class="card__botones">
                            <div class="precio__background">
                                <span class="precio__txt"><i class="iconos fa-solid fa-dollar"></i>49.900</span>
                            </div>
                            <div class="carrito__background">
                                <i class="iconos inconos__nav fa-solid fa-trash fa-sm"></i>
                            </div>
                            <div class="carrito__background">
                                <p class="cantidad">+ 1 -</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="Recomendacion-Container">
            <div class="recomendacion__background">
                <div class="recomendacion__card">
                    <div class="card__img-recuadro">
                        <a href="../Primer-Plano/descripcion/Berserk/berserk.html">
                            <img src="../Recursos Globales/Imagenes/Libros/Libro_2_C.jpg" alt="Portada Berserk Nº 32" class="card__img">
                        </a>
                    </div>
                    <div class="card__txt">
                        <h4 class="txt__titulo">BERSERK TOMO 32</h4>
                        <div class="card__botones">
                            <div class="precio__background">
                                <span class="precio__txt"><i class="iconos fa-solid fa-dollar"></i>34.900</span>
                            </div>
                            <div class="carrito__background">
                                <i class="iconos fa-solid fa-trash fa-sm"></i>
                            </div>
                            <div class="carrito__background">
                                <p class="cantidad">+ 2 -</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav class="barra__navegacion">
            <ul class="barra__navegacion__lista">
                <li class="navegacion__lista__items">
                    <div class="item--actual actual--oculto">
                    <a href="../Index/index.html">
                        <i class="icono--actual inconos__nav fa-solid fa-house fa-2xl">
                        </i>
                    </a>
                    </div>
                </li>
                <li class="navegacion__lista__items">
                    <div class="item--actual actual--oculto">
                    <a href="../Catalogo/catalogo.html">
                        <i class="inconos__nav fa-solid fa-book-bookmark fa-2xl">
                        </i>
                    </a>
                    </div>
                </li>
                <li class="navegacion__lista__items">
                    <div class="item--actual ">
                    <a href="">
                        <i class="inconos__nav fa-solid fa-cart-shopping fa-2xl">
                        </i>
                    </a>
                    </div>
                </li>
                <li class="navegacion__lista__items">
                    <div class="item--actual actual--oculto">
                    <a href="">
                        <i class="inconos__nav fa-solid fa-user fa-2xl">
                        </i>
                    </a>
                    </div>
                </li>
            </ul>
        </nav>
    </footer>
    <script>
        const cambioTamañoIconos = ()=>{
            console.log(window.screen.width)
            const iconosNav = document.getElementsByClassName("inconos__nav")
            if (window.screen.width < 800){
                for (let iconos of iconosNav){
                    iconos.classList.replace("fa-4x", "fa-2xl")
                }
            } else {
                for (let iconos of iconosNav){
                    iconos.classList.replace("fa-2xl", "fa-4x")
                }
            }
        }
        cambioTamañoIconos()
        window.addEventListener("resize", cambioTamañoIconos)
        </script>
    <script src="https://kit.fontawesome.com/6b61d34628.js" crossorigin="anonymous"></script>
</body>
</html>
