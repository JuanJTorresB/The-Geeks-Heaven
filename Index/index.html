<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Recursos Globales/Fuentes/Fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../Recursos Globales/Imagenes/Logo.png" type="image/png">
    <link rel="stylesheet" href="../Primer-Plano/descripcion/Shikimori/style.css">
    <link rel="stylesheet" media="screen and (min-width: 800px)" href="../Recursos Globales/Media-Queries/screen-block.css">
    <script defer src="script.js"></script>
    <title>The Geeks Heaven</title>
</head>
<body>
    <header>
        <div class="header__item item__encabezado">
            <div class="encabezado__item encabezado--izquierda">
                <h1 class="encabezado__h1 h1--encabezado">The Geeks Heaven</h1>
                <h2 class="encabezado__h2 h2--encabezado">Mangas y Comics</h2>    
            </div>
            <div class="encabezado__item encabezado--derecha">
                <img src="../Recursos Globales/Imagenes/Logo2.png" alt="Logo 'The Geeks Heaven'" class="encabezado__img">
            </div>
        </div>
        <nav class="header__item item_buscador">
            
        </nav>
        <div id="screen-lock">
            <div class="screen-lock__card">
                <h4 class="screen-lock__text screen-lock--Titulo">No estamos disponibles para esta resolución</h4>
                <p class="screen-lock__text screen-lock--Parrafo"">Para brindarle un óptimo servicio requerimos resoluciones móviles, gracias por su compresión</p>
            </div>
        </div>
    </header>
    <main>
        <section class="main__section section--promocion">
            <img src="Recursos-Locales/20DTO.jpg" alt="Promocion 20% en Referencias Seleccionadas" class="Promocion__img" onclick=''>
        </section>
        <section class="main__section section--scrolls section--Mas-Leidos">
            <div class="section__separador">
                <h3 class="scrolls__h3">Más Leídos</h3>
            </div>
            <div class="section__galeria">
                <ul id="masLeidos" class="galeria__lista">
                </ul>
            </div>
        </section>
        <section class="main__section section--scrolls section--Novedades">
            <div class="section__separador">
                <h3 class="scrolls__h3">Novedades</h3>
            </div>
            <div class="section__galeria">
                <ul id="novedades" class="galeria__lista">
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <nav class="barra__navegacion">
            <ul class="barra__navegacion__lista">
                <li class="navegacion__lista__items">
                    <div class="item--actual">
                    <a href="">
                        <i class="icono--actual inconos__nav fa-solid fa-house fa-4x">
                        </i>
                    </a>
                    </div>
                </li>
                <li class="navegacion__lista__items">
                    <div class="item--actual actual--oculto">
                    <a href="../Catalogo/catalogo.html">
                        <i class="inconos__nav fa-solid fa-book-bookmark fa-4x">
                        </i>
                    </a>
                    </div>
                </li>
                <li class="navegacion__lista__items">
                    <div class="item--actual actual--oculto">
                    <a href="../Carrito/carrito.html">
                        <i class="inconos__nav fa-solid fa-cart-shopping fa-4x">
                        </i>
                    </a>
                    </div>
                </li>
                <li class="navegacion__lista__items">
                    <div class="item--actual actual--oculto">
                    <a href="">
                        <i class="inconos__nav fa-solid fa-user fa-4x">
                        </i>
                    </a>
                    </div>
                </li>
            </ul>
        </nav>
    </footer>
    <script>
        console.log(window.screen.width)
        const iconosNav = document.getElementsByClassName("inconos__nav")
        if (window.screen.width < 800){
            for (let iconos of iconosNav){
                iconos.classList.replace("fa-4x", "fa-2xl")
            }
        } else {
            for (let iconos of iconosNav){
                iconos.classList.replace("fa-2xl", "fa-4x")
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/6b61d34628.js" crossorigin="anonymous"></script>
</body>
</html>
